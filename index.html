<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles2.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="top-panel">
        <header class="top-header">
          <span class="idea-logo">idea</span><span class="box-logo">box</span>
        </header>
          <input id="titleInput" class="titleInput" type="text" name="name" placeholder="Title"/>
          <textarea id="bodyInput" class="bodyInput" type="text" name="name" placeholder="Body"></textarea>
          <button id="saveButton" class="save-btn" type="button" name="button" disabled>save</button>
    </section>
    <section id="bottomPanel" class="bottom-panel">
      <input id ="search" class="search" placeholder="Search"/>
      <ul id="ideaSection">
      </ul>
    </section>
    <script src="jquery.js"></script>
    <script src="function.js"/></script>
  </body>
</html>
