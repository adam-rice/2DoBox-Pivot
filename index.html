<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>2DoBox</title>
  </head>
  <body>
    <section class="top-panel">
      <header class="top-header">
        <h1>2Do</span><span class="box-logo">Box</h1>
      </header>
        <label for="task-title">Task Title</label><input id="task-title" class="task-title-class" type="text" name="name-task-title" placeholder="Title"/>
        <article class="title-counter"><figure class="title-counter-display"></figure></article>
        <label for="task-body">Task Body</label><textarea id="task-body" class="task-body-class" type="text" name="name-task-body" placeholder="Task"></textarea>
        <article class="body-counter"><figure class="body-counter-display"></figure></article>
        <button id="save-btn" class="save-btn-class" type="button" name="save-button" disabled>save</button>
    </section>
    <section class="bottom-panel">
      <article id="filters">
        <h2>Filter By:</h2>
        <button class="filter-btn" type="button" name="critical-button">Critical</button>
        <button class="filter-btn" type="button" name="high-button">High</button>
        <button class="filter-btn" type="button" name="normal-button">Normal</button>
        <button class="filter-btn" type="button" name="low-button">Low</button>
        <button class="filter-btn" type="button" name="none-button">None</button>
        <button id="complete-btn-filter" class="filter-btn" type="button" name="complete-button">Completed</button>
        <button class="filter-btn" type="button" name="reset-button">Reset</button>
      </article>
      <label for="search">Search</label><input id ="search" class="search-class" name="search-input" placeholder="Search"/>
      <ul id="task-section"></ul>
      <button id="load-more" type="button" name="button">Load More...</button>
    </section>
    <script src="main.bundle.js"/></script>
  </body>
</html>
